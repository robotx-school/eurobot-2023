<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTD Conf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="/api/update_coords" method="post" id="update_coords_form">
            <div class="mb-3">
                <label for="coords0" class="form-label">Robot #0 coords</label>
                <input type="text" class="form-control" id="coords0" name="coords0" placeholder="0, 0" value="{{coords[0]}}">
            </div>
            <div class="mb-3">
                <label for="coords1" class="form-label">Robot #1 coords</label>
                <input type="text" class="form-control" id="coords1" name="coords1" placeholder="0, 0" value="{{coords[1]}}">
            </div>
            <div class="mb-3">
                <label for="coords2" class="form-label">Robot #2 coords</label>
                <input type="text" class="form-control" id="coords2" name="coords2" placeholder="0, 0" value="{{coords[2]}}">
            </div>
            <div class="mb-3">
                <label for="coords3" class="form-label">Robot #3 coords</label>
                <input type="text" class="form-control" id="coords3" name="coords3" placeholder="0, 0" value="{{coords[3]}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/api.js"></script>
</body>

</html>
