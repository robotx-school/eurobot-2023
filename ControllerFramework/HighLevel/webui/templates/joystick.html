<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <title>Joystick</title>
</head>
<body>
    

    <div class="container">
        Use arrows on keyboard to controll robot
    </div>
    
    <div class="container">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Steps</span>
            <input type="text" class="form-control" id="steps_for_action" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value=100 autocomplete="off">
          </div>
    </div>
    
    <div class="container">
        Pressed: <span id="key_pressed_dbg"></span>
    </div>
    <script src="/js/api.js"></script>

    <script>
        let dbg_pressed = document.querySelector("#key_pressed_dbg");
        let steps_form = document.querySelector("#steps_for_action");
        let name = "";
        
        document.onkeydown = function(e) {
            switch (e.key) {
                case "ArrowLeft":
                    name = "left";
                    break;
                case "ArrowUp":
                    name = "forward";
                    break;
                case "ArrowRight":
                    name = "right";
                    break;
                case "ArrowDown":
                    name = "backward";
                    break;
                default:
                    name = "";
                    break;
            }
            dbg_pressed.innerHTML = name;
            if (name){
                getReqApi(`/api/controll?dir=${name}&steps=${steps_form.value}`);
            }
            
        };
    </script>
    
</body>
</html>
