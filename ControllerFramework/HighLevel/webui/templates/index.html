<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Robot Controller</title>
</head>

<body>
    <form action="/change_config" method="POST"></form>
    <div class="container">
        <h3>Robot Config</h3>
        <form action="/update_config" method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="routePath" class="form-label">Path to route file</label>
                <input type="text" class="form-control" id="routePath" aria-describedby="routeHelp" value="{{route_path}}">
                <div id="routeHelp" class="form-text">Path to file with strategy use this or strategy id selector</div>
            </div>
            <div class="mb-3">
                <label for="startPoint" class="form-label">Start point</label>
                <input type="text" class="form-control" id="startPoint" aria-describedby="startPoint" value="{{start_point[0]}}, {{start_point[1]}}">
                <div id="startPoint" class="form-text">Robot coordinates in px in fromat: x, y</div>
            </div>
           
            <div class="mb-3">
                <label for="strategyId" class="form-label">Strategy number</label>
                <select class="form-select" aria-label="Strategy selector" aria-describedby="strategyId">
                    <option value="0" {{'selected' if strategy_id == 0}}>0</option>
                    <option value="1" {{'selected' if strategy_id == 1}}>1</option>
                    <option value="2" {{'selected' if strategy_id == 2}}>2</option>
                    <option value="3" {{'selected' if strategy_id == 3}}>3</option>
                    <option value="4" {{'selected' if strategy_id == 4}}>3</option>
                </select>
                <div id="strategyId" class="form-text">Must be the same for robots</div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="routeLoadingMethod" id="routeLoadingMethod1" checked>
                    <label class="form-check-label" for="routeLoadingMethod1">
                        Use strategy id
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="routeLoadingMethod" id="routeLoadingMethod2">
                    <label class="form-check-label" for="routeLoadingMethod2">
                        Use json file
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="sideId" class="form-label">Side selector</label>
                <select class="form-select" aria-label="Side selector" aria-describedby="sideId" id="side_selector">
                    <option selected value="0">Violet</option>
                    <option value="1">Yellow</option>
                </select>
                <div id="sideId" class="form-text">Must be the same for robots</div>
            </div>
            <div class="mb-3">
                <label for="masterPassword" class="form-label">Master password</label>
                <input type="password" class="form-control" id="routePath" aria-describedby="masterPassword">
                <div id="masterPassword" class="form-text">Protection code</div>
            </div>

            <button type="submit" class="btn btn-primary">Update config</button>
            <button type="button" class="btn btn-secondary">Refresh config</button>
        </form>
    </div>
    <div class="container">
        <h3>Robot Controller</h3>
        <button type="button" class="btn btn-secondary">Start route execution</button>
        <button type="button" class="btn btn-danger">Emergency stop</button>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
